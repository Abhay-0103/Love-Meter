
name: Build & Release Love Meter

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build macOS binary (ARM64)
        run: |
          mkdir -p dist
          bun build src/index.tsx \
            --compile \
            --outfile=dist/love-meter-macos

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: love-meter-macos
          path: dist/love-meter-macos

  build-macos-intel:
    name: Build macOS (Intel)
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build macOS binary (x64)
        run: |
          mkdir -p dist
          bun build src/index.tsx \
            --compile \
            --outfile=dist/love-meter-macos-intel

      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: love-meter-macos-intel
          path: dist/love-meter-macos-intel

  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Windows binary
        run: |
          mkdir dist -Force
          bun build src/index.tsx --compile --outfile=dist/love-meter-windows.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: love-meter-windows
          path: dist/love-meter-windows.exe

  build-linux:
    name: Build Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Linux binary
        run: |
          mkdir -p dist
          bun build src/index.tsx \
            --compile \
            --outfile=dist/love-meter-linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: love-meter-linux
          path: dist/love-meter-linux

  release:
    name: Create GitHub Release
    needs:
      - build-macos
      - build-macos-intel
      - build-windows
      - build-linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: love-meter-*
          merge-multiple: true

      - name: Verify release files
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: üíï Love Meter ${{ github.ref_name }}
          body: |
            ## üíï Love Meter ${{ github.ref_name }}
            
            A fun Valentine's Day terminal app!
            
            ### üì• Downloads
            
            | Platform | File | How to Run |
            |----------|------|------------|
            | **Windows** | `love-meter-windows.exe` | Double-click to run |
            | **macOS (Apple Silicon)** | `love-meter-macos` | `chmod +x love-meter-macos && ./love-meter-macos` |
            | **macOS (Intel)** | `love-meter-macos-intel` | `chmod +x love-meter-macos-intel && ./love-meter-macos-intel` |
            | **Linux** | `love-meter-linux` | `chmod +x love-meter-linux && ./love-meter-linux` |
            
            ### ‚ö†Ô∏è Note for macOS
            If you see "Cannot be opened because it is from an unidentified developer":
            ```bash
            xattr -d com.apple.quarantine love-meter-macos
            ```
            
            üíï Happy Valentine's Day!
          files: |
            dist/love-meter-windows.exe
            dist/love-meter-macos
            dist/love-meter-macos-intel
            dist/love-meter-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
